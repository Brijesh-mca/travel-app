<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f3f3; }
        .container { background: white; padding: 20px; width: 350px; text-align: center; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 14px; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #2980b9; }
        .toggle { margin-top: 15px; font-size: 14px; cursor: pointer; color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign In</h2>
        <form id="auth-form">
            <div class="form-group" id="name-field" style="display: none;">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Any Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Any password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>

    <script>
        function toggleForm() {
            let formTitle = document.getElementById('form-title');
            let nameField = document.getElementById('name-field');
            let authForm = document.getElementById('auth-form');
            let toggleText = document.querySelector('.toggle');
            
            if (formTitle.innerText === 'Sign In') {
                formTitle.innerText = 'Sign Up';
                nameField.style.display = 'block';
                authForm.querySelector('button').innerText = 'Sign Up';
                toggleText.innerText = 'Already have an account? Sign In';
            } else {
                formTitle.innerText = 'Sign In';
                nameField.style.display = 'none';
                authForm.querySelector('button').innerText = 'Sign In';
                toggleText.innerText = "Don't have an account? Sign Up";
            }
        }

        document.getElementById("auth-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            let email = document.getElementById("email").value;
            localStorage.setItem(email,email)

            if (email) {
                window.location.href = "home.html"; // Redirect to home page
            }
        });
    </script>
</body>
</html>
